    <title>同人女模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;900&family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 50%, #d1fae5 100%);
        background-attachment: fixed;
      }
      .serif {
        font-family: 'Noto Serif SC', serif;
      }
      .dreamy-font {
        font-family: 'ZCOOL XiaoWei', serif;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      /* Animation for comments */
      @keyframes floatIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .comment-anim {
        animation: floatIn 0.5s ease-out forwards;
      }
    </style>
